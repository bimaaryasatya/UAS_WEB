<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #004d26;
        }
        .form-container {
            padding: 20px;
            background-color: #e9f7e9;
            border-radius: 8px;
        }
        .form-container input,
        .form-container button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        .form-container input {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #004d26;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: #006b3d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Record</h1>

    <div class="form-container">
        <form method="POST" action="/update_pesan">
            <input type="hidden" name="id" value="{{ pesan['id'] }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ pesan['name'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ pesan['email'] }}" required>

            <label for="pesan">Message:</label>
            <input type="text" id="pesan" name="pesan" value="{{ pesan['pesan'] }}" required>

            <button type="submit">Update</button>
        </form>
    </div>
</div>

</body>
</html>
